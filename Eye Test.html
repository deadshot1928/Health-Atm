<html>
    <head>
        <meta charset="utf-8">

        <title>Eye Test</title>
        <link rel="icon" href="images/favicon.ico">
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Sacramento&family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 

        <script src="https://kit.fontawesome.com/c94a3d1226.js" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="css/funstyle.css">
        <link rel="stylesheet" href="css/btn-eye-test.css">

    </head>
    <body>
        <div class="main">
            <a href="https://www.capgemini.com/"><img class="brand" src="images/capgemini.png" alt="capgemini"></a>

            <div class="title">
                <a href="index.html"><h1 class="title">Health-ATM</h1></a>
            </div>
            
            <div class="row fun-main">
                <div class="col-lg-6 function-title" style="padding-top: 150px;">
                    <h1 class="f-title-head">Eye Test</h1>
                </div>
                <div class="col-lg-6 fun-col" style="padding-top: 120px;">
                    <div class="row function">
                        <div class="col">
                            <button type="button" id="far-open-btn" class="btn btn-outline-primary btn-lg fun-btn">Far Vision</button>
                        </div>
                        <div class="col">
                            <button type="button" id="near-open-btn" class="btn btn-outline-primary btn-lg fun-btn">Near Vision</button>
                        </div>
                    </div>
                    <div class="row function report">
                        <div class="col">
                            <button type="button" class="btn btn-outline-dark btn-lg">Generate Report</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="far-con" id="far-con">
                <div class="f">
                    <h1>Instructions</h1>
                    <p>Please stand straight on the platform. Your height is being calculated.</p>
                    <button type="button" id="far-close-btn" class="btn btn-outline-dark">Close</button>
                </div>
            </div>

            <div class="near-con" id="near-con">
                <div class="n">
                    <h1>Instructions</h1>
                    <p>Please stand straight on the platform. Your height is being calculated.</p>
                    <button type="button" id="near-close-btn" class="btn btn-outline-dark">Close</button>
                </div>
            </div>



        </div>
        <script src="js/eye-test.js"></script>

    </body>
</html>
