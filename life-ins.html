<html>
    <head>
        <meta charset="utf-8">
        <title>New Life Insurance</title>
        <link rel="icon" href="images/favicon.ico">
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Sacramento&family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 

        <script src="https://kit.fontawesome.com/c94a3d1226.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/new-ins.css">
    </head>
    <body style="background-color: rgb(221, 221, 221);">
        <a href="https://www.capgemini.com/"><img class="brand-logo" src="images/cap-logo.png" alt="capgemini"></a>
        <a href="index.html"><h1 class="brand-product">Health-ATM</h1></a>

        <div class="main">
            <h1 class="title">New Life Insurance</h1>

            <div style="padding: 0 100px 20px 0; text-align: right;">
                <a href="new-policy.html"><button type="button" class="btn btn-outline-primary">Back to new policy</button></a>
            </div>

            <div class="sub">
                <form name="main">
                    <div class="form-group row">
                      <label for="name" class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
                      <div class="col-sm-10" style="width: 180px;">
                        <input type="date" class="form-control" id="dob">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-2">Coverage</div>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            Liability Coverage
                          </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                              Accidental Coverage
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                              Term Insurance
                            </label>
                          </div>
                      </div>
                    </div>
                    <div class="form-group row" style="text-align: center; margin-bottom: 0; margin-top: 20px;">
                      <div class="col" >
                        <button type="button" id="pi-open-btn" class="btn btn-outline-dark">Calculate Premium</button></a>
                      </div>
                    </div>
                  </form>

            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button type="button" onclick="fun()"  class="btn btn-outline-primary">Genrate Insurance Receipt</button></a>
            </div>


            <div class="pi-con" id="pi-con">
                <div class="premium">
                    <p>Your Tentative premium is <span id="par"></span> per month with Capgemini insurance company</p>
                    <button type="button" id="pi-close-btn" class="btn btn-outline-dark">Close</button>
                </div>
            </div>

            <div class="no-con" id="no-con">
              <div class="no">
                  <h5>Warning!!</h5>
                  <p>Please select atleast 1 coverage</p>
                  <button type="button" id="no-close-btn" class="btn btn-outline-danger">Close</button>
              </div>
            </div>

        </div>
        
        <script src="js/new-ins.js"></script>
    </body>

</html>
